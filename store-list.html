<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="小红唇是小白学化妆神器，让你10秒学会化妆，最快速度找到适合你的化妆品">
  <title>商品列表 - 小红唇</title>
  <link rel="stylesheet" type="text/css" href="css/mobile.css">
	<link rel="stylesheet" type="text/css" href="css/store-list.css">
  
</head>

<body>
  <div class="loading">
    <div class="title">小红唇</div>
    <div class="subtitle">你的变美频道</div>
    <div class="sharp1"></div>
    <div class="sharp2"></div>
    <div class="sharp3"></div>
    <div class="sharp4"></div>
  </div>

  <div class="content" style="display: none">
	<div class="store-list-title">
    小红唇商城
  </div>
  <div class="placeholder1"></div>
  <div class="top"><div class="title"><p class="t1">小红唇</p><p class="t2">你的变美频道</p></div><div class="download" id="download"><div>立即下载</div></div></div>
  <div class="store-list-banner">
  	<img data-src="{{banner[0].g_image}}" onclick="location.href='goods.html?pid={{banner[0].g_id}}'" />
  </div>

  <div class="store-list-item">
  	<div class="item" v-for="item in data">
  		<div class="product_image">
  			<img data-src="{{item.g_image}}" onclick="location.href='http://www.xiaohongchun.com/index/params?goods={{item.g_id}}'" />
  		</div>
  		<div class="product_title">{{item.g_title}}</div>
  		<div class="product_desc">{{item.g_name}}</div>
  		<div class="product_price">
  			<span class="price_onsell">{{item.g_price_shop}}</span>
  			<span class="price_origin">{{item.g_price_market}}</span>
  		</div>
  	</div>
  	<div class="clearfix"></div>
  </div>

  <div class="store-list-info">正在加载更多商品</div>

  </div>

  <script type="text/javascript" src="assets/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/store-debug.js"></script>
  <script type="text/javascript" src="lib/mobile.js"></script>
  <script type="text/javascript" src="js/vue.min.js"></script>
  <script type="text/javascript" src="js/store-list.js"></script>
  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</body>

</html>
