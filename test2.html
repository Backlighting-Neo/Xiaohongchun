<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style type="text/css">

		.div1{
		     background: red;
		}
		.div2 {
		     width:100px;
		     height:100px;
		     background:blue;
		     transition:all 2s;
		     -moz-transition:all 2s; /* Firefox 4 */
		     -webkit-transition:all 2s; /* Safari and Chrome */
		     -o-transition:all 2s; /* Opera */
		     visibility: hidden;
		     opacity: 0
		} 
		.div1:hover .div2 {
		     visibility: visible;
		     opacity: 1
		} 
  </style>
</head>

<body>
  <div class="div1">
    <p>请移动到红色div上</p>
    <div class="div2"></div>
  </div>
</body>

</html>
