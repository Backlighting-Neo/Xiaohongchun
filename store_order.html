<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="小红唇是小白学化妆神器，让你10秒学会化妆，最快速度找到适合你的化妆品">
  <title>订单详情</title>
	<link rel="stylesheet" type="text/css" href="css/store_order.css">
</head>

<body>
	<div class="store-order-header">
		<div class="back">
			<img src="images/arr_left.png">
		</div>
		<div class="title">我的订单</div>
		<div class="clearfix"></div>
	</div>

	<div class="top-holder"></div>

	<div class="store-order-address">
		<div class="more">
			<img src="images/arr_right.png">
		</div>
		<!-- 无地址显示div.noaddress -->
		<div class="noaddress">
			<span class="add">添加收货地址</span>
			<div class="clearfix"></div>
		</div>
		<!-- 有地址显示div.hasaddress -->
		<div class="hasaddress" style="display: none">
			<img src="images/location.png" class="location">
			<div class="address">
				<div class="name">啦啦啦</div>
				<div class="tel">00000000000</div>
				<div class="add">北京市朝阳区建国路88号院现代城SOHO六号楼104</div>
			</div>
		</div>
	</div>

	<div class="store-order-goods">
		<div class="item">
			<img class="goods_image" src="images/avatar.png">
			<div class="info">
				<div class="title">哇哈哈哈哈哈哈</div>
				<div class="price">
					<span class="p">799</span>
					<span class="n">1</span>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="item">
			<img class="goods_image" src="images/avatar.png">
			<div class="info">
				<div class="title">哇哈哈哈哈哈哈</div>
				<div class="price">
					<span class="p">799</span>
					<span class="n">1</span>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>

	<div class="store-order-price">
		<div class="item">
			<div class="title">商品金额</div>
			<div class="content1">200.00</div>
			<div class="clearfix"></div>
		</div>
		<div class="item">
			<div class="title">运费</div>
			<div class="content2">¥ 10.00</div>
			<div class="clearfix"></div>
		</div>
		<div class="item gap">
			<div class="title">优惠券</div>
			<div class="content3">
				满199减50
				<div class="select"><img src="images/arr_down.png"></div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="total">
			<div class="content">
				<span class="num">共2件商品</span>
				<span class="tot">合计:</span>
				<span class="prc">200.00</span>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>

	<div class="store-order-pay">
		<div class="title">支付方式</div>
		<div class="method">
			<img src="images/alipay.png">
		</div>
		<div class="clearfix"></div>
	</div>

	<div class="bottom-holder"></div>

	<div class="store-order-bottom">
		<div class="info">
			<span class="ApaidTitle">实付: </span>
			<span class="Apaid">200.00</span>
			<span class="Method">(支付宝)</span>
		</div>
		<div class="place">提交订单</div>
		<div class="clearfix"></div>
	</div>
</body>

</html>
