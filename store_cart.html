<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="小红唇是小白学化妆神器，让你10秒学会化妆，最快速度找到适合你的化妆品">
  <title>购物车 - 小红唇商城</title>
  <link rel="stylesheet" type="text/css" href="css/store_cart.css">
</head>

<body>
  <div class="store-cart-title">
    购物车
  </div>
  <div class="top-holder"></div>
  <div class="store-cart-list">
    <div class="title">
      <div class="icon">
        <img src="images/logo.png" width="40px" height="40px" />
      </div>
      <div class="text">小红唇首单包邮 100%正品保证</div>
      <div>
        <span class="b2">重新加入</span>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="item">
      <div class="isselect icon_selected">
      </div>
      <div class="image">
        <img src="images/video_screenshot.png" width="100%" height="100%" />
        <div class="note"><span>换购</span></div>
      </div>
      <div class="info">
        <div class="pro_title">商品名商品名商品名商品名商品名</div>
        <div class="bin icon_bin"></div>
        <div class="clearfix"></div>
        <div class="limit">限购1件</div>
        <div class="num">
          <div class="minus">-</div>
          <div class="plus">+</div>
          <div class="now">1</div>
        </div>
        <div class="price">
          <span class="p1">9999</span>
          <span class="p2">000</span>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="store-cart-list">
    <div class="title">
      <div class="coupon">
        <div>换购</div>
      </div>
      <div class="text">小红唇首单包邮 100%正品保证</div>
      <div class="clearfix"></div>
    </div>
    <div class="item">
      <div class="isselect icon_selected">
      </div>
      <div class="image">
        <img src="images/video_screenshot.png" width="100%" height="100%" />
      </div>
      <div class="info">
        <div class="pro_title">商品名商品名商品名商品名商品名</div>
        <div class="bin icon_bin"></div>
        <div class="clearfix"></div>
        <div class="limit">限购1件</div>
        <div class="num">
          <div class="minus">-</div>
          <div class="plus">+</div>
          <div class="now">1</div>
        </div>
        <div class="price">	
        	<span class="p0">直降</span>
          <span class="p1">9999</span>
          <span class="p2">000</span>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="store-cart-list">
    <div class="title">
      <div class="disable">以下为失效商品</div>
      <div class="clearfix"></div>
    </div>
    <div class="item">
      <div class="disable"></div>
      <div class="image">
        <img src="images/video_screenshot.png" width="100%" height="100%" />
      </div>
      <div class="info">
        <div class="disable">商品名商品名商品名商品名商品名</div>
        <div class="bin icon_bin"></div>
        <div class="clearfix"></div>
        <div class="button">
          <span class="b1">已卖光</span>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="item">
      <div class="disable"></div>
      <div class="image">
        <img src="images/video_screenshot.png" width="100%" height="100%" />
      </div>
      <div class="info">
        <div class="disable">商品名商品名商品名商品名商品名</div>
        <div class="bin icon_bin"></div>
        <div class="clearfix"></div>
        <div class="button">
          <span class="b2">重新加入</span>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="empty">清空所有失效商品</div>
  </div>
  <div class="bottom-holder"></div>
  <div class="store-cart-bottom">
    <div class="info">啦啦啦，快买啊</div>
    <div class="command">
      <div class="orderinfo">
        <div class="selectall">
          <div class="icon_noselect"></div>
          <span>全选</span>
        </div>
        <div class="price">
          <div>合计 (不含运费)：<span class="amount">¥000</span></div>
          <div>以为您节省 ¥0000</div>
        </div>
      </div>
      <div class="order">结算(2)</div>
      <div class="clearfix"></div>
    </div>
  </div>
</body>

</html>
