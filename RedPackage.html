<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="小红唇是小白学化妆神器，让你10秒学会化妆，最快速度找到适合你的化妆品">
  <title>小红唇118现金红包</title>
  <link rel="stylesheet" type="text/css" href="css/RedPackage.css">
  <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
  <link rel="stylesheet" type="text/css" href="css/owl.theme.css">

</head>

<body>
	<div class="section1"></div>
	<div class="section2">
		<div id="gettingButtonShort" style="display: none"></div>
		<div id="gettedButtonShort" style="display: none"></div>
		<div class="getsuccess">
			红包已放至账户<span class="telNo"></span><span class="editTelNo">修改</span><br>登录APP即可使用
		</div>
	</div>
	<div class="section3"></div>
	<div class="section4">
		<div id="gettingButtonLong" style="display: none"></div>
		<div id="gettedButtonLong" style="display: none"></div>
	</div>
	<div class="section5"></div>
	<div class="section6"></div>

	<div class="owl_outer">
		<div class="owl">
			<div class="item" v-for="item in data">
				<div class="description">{{item.g_desc.content}}</div>
				<img class="goodsImage" data-src="{{item.tb_image}}" onclick="location.href='{{item.tb_url}}'">
				<div class="title">{{item.g_name}}</div>
				<div class="price"><span>{{item.g_price_shop}}</span></div>
			</div>
		</div>
	</div>

	<div class="mask" id="mask" style="display: none; opacity: 0;">
		<div class="popup">
			<div class="inputPhoneNum">
				<input id="telno" type="text" placeholder="请输入手机号">
			</div>
			<div class="gettingButton" id="gettingButton"></div>
		</div>
		<div class="success"></div>
	</div>

	<script type="text/javascript" src="lib/assets/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="lib/vue.min.js"></script>
	<script type="text/javascript" src="lib/mobile.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/RedPackage.js"></script>
</body>

</html>
