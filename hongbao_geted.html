<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="小红唇是小白学化妆神器，让你10秒学会化妆，最快速度找到适合你的化妆品">
  <title>红包领取</title>
  <link rel="stylesheet" type="text/css" href="css/hongbao_geted.css">

</head>

<body>
	<div class="hb_geted-part1">
		<img src="images/hb_coupon_geted.png">
	</div>
	<div class="hb_geted-part2">
		<div class="geted">
			礼包已放至账户 {{phone_number}} <br>
			登录APP即可使用
		</div>
		<div class="gotoapp">
			去小红唇逛逛
		</div>
		<div class="friends">
			<div class="title">看看朋友们谁在领取</div>
			<div class="item">
				<div class="left">
					<div class="avatar">
						<img src="images/avatar.png" class="circle96">
					</div>
					<div class="username">
						<div class="name">{{Username}}</div>
						<div class="slogan">{{Slogan}}</div>
					</div>
				</div>
				<div class="right">{{price}}元</div>
				<div class="clearfix"></div>
			</div>
			<div class="item">
				<div class="left">
					<div class="avatar">
						<img src="images/avatar.png" class="circle96">
					</div>
					<div class="username">
						<div class="name">{{Username}}</div>
						<div class="slogan">{{Slogan}}</div>
					</div>
				</div>
				<div class="right">{{price}}元</div>
				<div class="clearfix"></div>
			</div>
			<div class="item">
				<div class="left">
					<div class="avatar">
						<img src="images/avatar.png" class="circle96">
					</div>
					<div class="username">
						<div class="name">{{Username}}</div>
						<div class="slogan">{{Slogan}}</div>
					</div>
				</div>
				<div class="right">{{price}}元</div>
				<div class="clearfix"></div>
			</div>
			<div class="rules">
				<img src="images/hb_rules.png">
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</body>

</html>
