<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="小红唇是小白学化妆神器，让你10秒学会化妆，最快速度找到适合你的化妆品">
  <title>小红唇每天一款特价护肤品，快来领券更实惠！</title>
  <link rel="stylesheet" type="text/css" href="css/weChatGift.css">
  <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="css/owl.theme.css">

</head>

<body>
  <div class="loading">
    <div class="title">小红唇</div>
    <div class="subtitle">你的变美频道</div>
    <div class="sharp1"></div>
    <div class="sharp2"></div>
    <div class="sharp3"></div>
    <div class="sharp4"></div>
  </div>

  <div class="content" style="display: none">
    <img src="images/weChatGift_backGround_1.jpg" width="640px">
    <div class="giftSize"><span id="c_price">?</span></div>

    <div class="getButton1">
      <img id="img_gB1" src="images/weChatGift_RedText.png"> 
    </div>

    <div class="result" style="display: none">
      红包已放至账户<span class="telNo">12345678901</span><span class="editTelNo">修改</span><br>登录APP即可使用
    </div>

    <div class="owl_outer">
      <div class="owl">
        <div class="item" v-for="item in data">
          <div class="description">{{item.g_desc.content}}</div>
          <img class="goodsImage" data-src="{{item.tb_image}}" onclick="location.href='{{item.tb_url}}'">
          <div class="title">{{item.g_name}}</div>
          <div class="price"><span>{{item.g_price_shop}}</span></div>
        </div>
      </div>
    </div>

    <div class="getButton2">
      <img id="img_gB2" src="images/weChatGift_WhiteText.png">
    </div>

    <div class="rules"></div>

    <div class="mask" style="display: none">
      <div class="popup">
        <input class="phoneNo" id="telno" placeholder="输入手机号"></input>
        <div class="getGift">
          <img src="images/weChatGift_RedText.png">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script type="text/javascript" src="js/store-debug.js"></script>
  <script type="text/javascript" src="lib/vue.min.js"></script>
	<script type="text/javascript" src="lib/mobile.js"></script>
  <script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/weChatGift.js"></script>
</body>

</html>
