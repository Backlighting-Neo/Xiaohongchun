  <script type="text/javascript">
    var focus = $(".focus");
    var button = $(".item");
    var owl2 = $('.owl2');

    // 焦点图滚动
    $(".owl").owlCarousel({
      autoPlay: false,
      singleItem: true
    });

    var ios = function() {
      var screenwidth = focus[0].width;
      // iOS上取屏幕宽度，别问我为什么不用screen.width，我改了两周了

      var conPx = function(size) {
        return Math.round(size/750*screenwidth);
      }

      document.write('<style>.owl-theme .owl-controls .owl-page span {width: '+conPx(12)+'px;height: '+conPx(12)+'px;margin: '+conPx(8)+'px '+conPx(4)+'px;opacity: 1;background: transparent;border: 1px solid white;}</style>');

      $('meta').attr('content', 'width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0')
      var paddingtop = Math.round(0.05 * screenwidth);
      var paddingleft = Math.round(0.023 * screenwidth);
      owl2.width(screenwidth-10).css('padding',paddingtop + 'px '+paddingleft+'px 0 '+paddingleft+'px');
      if (button.length > 3) {
        owl2.owlCarousel({
          items: 4,
          responsive: false,
          pagination: false
        });
      }
      else if (button.length == 1) {
        $(button[0]).css('margin', '0 auto');
      }
      else if (button.length == 2) {
        $(button[0]).css('margin-left', screenwidth * 0.15);
        $(button[1]).css('margin-left', screenwidth * 0.15);
      }
      else if (button.length == 3) {
        $(button[0]).css('margin-left', screenwidth * 0.082);
        $(button[1]).css('margin-left', screenwidth * 0.082);
        $(button[2]).css('margin-left', screenwidth * 0.082);
      }

      for (var i = focus.length - 1; i >= 0; i--) {
        focus[i].height = screenwidth * 0.4;
      };

      var button_width  = screenwidth * 0.224;
      var button_height = screenwidth * 0.2373;
      var buttonml = screenwidth * 0.02;

      for (var i = button.length - 1; i >= 0; i--) {
        $(button[i]).height(button_height);
        $(button[i]).width(button_width);
      };
    }

    var android = function() {
      document.write('<style>.owl-theme .owl-controls .owl-page span {width: 12px;height: 12px;margin: 8px 4px;opacity: 1;background: transparent;border: 1px solid white;}</style>');
      $('meta').attr('content','width=750');
      
      focus.height(300);
      owl2.css('margin','40px 5px 0 5px').width(740);
      button.width(168).height(178);

      if (button.length > 3) {
        owl2.owlCarousel({
          items: 4,
          responsive: false,
          pagination: false
        });
      }
      else if (button.length == 1) {

      }
      else if (button.length == 2) {

        $(button[1]).css('margin-left', screenwidth * 0.15);

      else if (button.length == 3) {
        $(button[0]).css('margin-left', screenwidth * 0.082);
        $(button[1]).css('margin-left', screenwidth * 0.082);
        $(button[2]).css('margin-left', screenwidth * 0.082);
      }
    }
    
    if(navigator.userAgent.indexOf('Android') > -1) {
      // 安卓设备处理，按照viewport进行

    }
